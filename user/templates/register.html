{% extends "home_user.html" %}
{% load static %}

{% block main_content %}
<div class="login">
    <img src="{% static 'assets/img/login-bg.jpg' %}" alt="login image" class="login__img">

    <form action="" method="POST" class="login__form">
        {% csrf_token %}
        <h1 class="login__title">Register</h1>

        <div class="login__content">
            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                    <input type="text" required class="login__input" id="login-username" name="username" placeholder=" ">
                    <label for="login-username" class="login__label">Username</label>
                </div>
            </div>
            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-email" name="email" placeholder=" ">
                    <label for="login-email" class="login__label">Email</label>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" name="password" placeholder=" ">
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
            </div>
        </div>

        <div class="login__check">
            <div class="login__check-group">
                <input type="checkbox" class="login__check-input" id="login-check">
                <label for="login-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Register</button>

        <p class="login__register">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock main_content %}
